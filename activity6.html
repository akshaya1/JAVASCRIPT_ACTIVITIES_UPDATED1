<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Functions</title>
</head>
<body>

    <h2>JavaScript Function Examples</h2>
    <p id="output"></p>

    <script>
        let result = "";

        // Function with no parameters
        function greet() {
            result += "Hello! This is a simple function.<br>";
        }

        // Function with parameters
        function add(a, b) {
            result += "Addition: " + (a + b) + "<br>";
        }

        // Function with return
        function multiply(x, y) {
            return x * y;
        }

        // Arrow function
        const divide = (a, b) => a / b;

        // Calling functions
        greet();
        add(5, 10);

        let product = multiply(4, 6);
        result += "Multiplication: " + product + "<br>";

        let quotient = divide(20, 4);
        result += "Division: " + quotient + "<br>";

        // Display on webpage
        document.getElementById("output").innerHTML = result;

    </script>

</body>
</html>
