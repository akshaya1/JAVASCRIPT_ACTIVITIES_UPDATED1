<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Operators Example</title>
</head>
<body>

    <h2>JavaScript Operators Demo</h2>
    <p id="output"></p>

    <script>
        let result = "";

        // ---------------- Arithmetic Operators ----------------
        let a = 10;
        let b = 3;

        result += "<b>Arithmetic Operators</b><br>";
        result += "a + b = " + (a + b) + "<br>";
        result += "a - b = " + (a - b) + "<br>";
        result += "a * b = " + (a * b) + "<br>";
        result += "a / b = " + (a / b) + "<br>";
        result += "a % b = " + (a % b) + "<br><br>";

        // ---------------- Assignment Operators ----------------
        let x = 5;

        result += "<b>Assignment Operators</b><br>";
        x += 2;   // x = x + 2
        result += "x += 2 → " + x + "<br>";

        x -= 1;   // x = x - 1
        result += "x -= 1 → " + x + "<br>";

        x *= 3;   // x = x * 3
        result += "x *= 3 → " + x + "<br><br>";

        // ---------------- Comparison Operators ----------------
        let p = 10;
        let q = "10";

        result += "<b>Comparison Operators</b><br>";
        result += "p == q → " + (p == q) + "<br>";     // true
        result += "p === q → " + (p === q) + "<br>";   // false
        result += "p != q → " + (p != q) + "<br>";
        result += "p > 5 → " + (p > 5) + "<br>";
        result += "p < 5 → " + (p < 5) + "<br><br>";

        // ---------------- Logical Operators ----------------
        let age = 20;

        result += "<b>Logical Operators</b><br>";
        result += "(age > 18 && age < 30) → " + (age > 18 && age < 30) + "<br>";
        result += "(age > 25 || age == 20) → " + (age > 25 || age == 20) + "<br>";
        result += "!(age < 18) → " + !(age < 18) + "<br><br>";

        // ---------------- String Operator ----------------
        let firstName = "Akshaya";
        let lastName = "Nelliat";

        result += "<b>String Operator</b><br>";
        result += "Full Name → " + (firstName + " " + lastName) + "<br>";

        // Display all output in the web page
        document.getElementById("output").innerHTML = result;

    </script>

</body>
</html>
