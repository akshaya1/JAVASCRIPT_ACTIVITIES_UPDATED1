<!DOCTYPE html>
<html>
<head>
    <title>Age Checker</title>
</head>
<body>

    <h2>Age Checker</h2>

    <label>Enter your age:</label>
    <input type="number" id="ageInput">

    <button onclick="checkAge()">Check Age</button>

    <p id="result"></p>

    <script>
        function checkAge() {
            let age = document.getElementById("ageInput").value;  // statement

            if (age === "") {
                document.getElementById("result").innerText = "Please enter your age.";
            }
            else if (age < 0) {
                document.getElementById("result").innerText = "Invalid age!";
            }
            else if (age < 13) {
                document.getElementById("result").innerText = "You are a Child.";
            }
            else if (age < 18) {
                document.getElementById("result").innerText = "You are a Teenager.";
            }
            else if (age < 60) {
                document.getElementById("result").innerText = "You are an Adult.";
            }
            else {
                document.getElementById("result").innerText = "You are a Senior Citizen.";
            }
        }
    </script>

</body>
</html>
