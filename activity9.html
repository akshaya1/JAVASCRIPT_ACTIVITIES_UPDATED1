<!DOCTYPE html>
<html>
<head>
    <title>Function Expressions in JavaScript</title>
</head>
<body>

    <h2>JavaScript Function Expressions</h2>
    <p id="output"></p>

    <script>
        let output = "";

        // 1. Anonymous Function Expression
        let greet = function() {
            output += "Hello from anonymous function!<br>";
        };

        greet();

        // 2. Function Expression with Parameters
        let add = function(a, b) {
            return a + b;
        };

        let sum = add(10, 5);
        output += "Sum using function expression: " + sum + "<br>";

        // 3. Arrow Function
        let multiply = (x, y) => x * y;
        let product = multiply(4, 6);
        output += "Product using arrow function: " + product + "<br>";

        // Display on webpage
        document.getElementById("output").innerHTML = output;

    </script>

</body>
</html>
